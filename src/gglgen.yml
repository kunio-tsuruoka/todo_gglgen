schema:
  - ./*.graphql
# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: resolver
  package: resolver
  filename_template: "{name}.resolvers.go"

# スキーマGo実装ファイルの生成場所
exec:
  filename: generated/generated.go
  package: generated

# モデル構造体ファイルの生成場所
model:
  filename: model/models_gen.go
  package: model
  filename_template: "{name}.models_gen.go"